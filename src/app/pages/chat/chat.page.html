<ion-header>
    <ion-toolbar>
      <ion-title>Chat Común</ion-title>
    </ion-toolbar>
    <ion-button (click)="logout()" >Cerrar Sesión</ion-button>
  </ion-header>

  

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let msg of messages">
        <ion-label>
          <h3>{{ msg.useremail }}</h3>
          <p>{{ msg.content }}</p>
          <small>{{ msg.created_at | date:'short' }}</small>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-footer>
      <ion-item>
        <ion-input [(ngModel)]="newMessage" placeholder="Escribe tu mensaje..."></ion-input>
        <ion-button (click)="send()">Enviar</ion-button>
      </ion-item>
    </ion-footer>
  </ion-content>
