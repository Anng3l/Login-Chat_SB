<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
  <ion-button expand= "full" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button expand= "full" fill="outline" (click)="register()">Registrarse</ion-button>



</ion-content>
